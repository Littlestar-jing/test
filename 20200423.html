<!doctype html>
<!--标准的html文档，发布时间2014年-->
<!--标签：双标签（开始标签，结束标签），单独签-->
<!--HTML标签，整个文档的根标签 -->
<!--
 head:一般用来说明页面的一些信息，不直接显示在页面上
 meta charset="utf-8"  告知浏览器，现在文档使用的编码
 body:一般页面的内容,直接显示在网页上
-->
<html>
<head>

<meta charset="utf-8">   
<title>百科</title>
</head>
<body>
	<!--标题标签-->
	<h1>h1标签：标题</h1>
	<h2>h2标签</h2>
	<h3>h3标签</h3>
	<!--段落标签:在网页上直接写空格或者分行是不起效果的，必须通过标签或者CSS样式进行决定-->
	<p>啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦</p>
	<p>噢噢噢噢噢噢噢噢噢噢噢噢噢噢噢噢哦哦</p>
	
	<!-- 图片标签   
     src属性：图片地址
     也可以放动图-->
	<img src="">
	
	<!--无序列表标签
       快捷写法：ul>li*5 然后按tab键
       ul>li{新闻标题$}*5  然后按tab键 列表会出现内容-->
     <ul>
     	<li>新闻标题1</li>
     	<li>新闻标题2</li>
     	<li>新闻标题3</li>
     	<li>新闻标题4</li>
     	<li>新闻标题5</li>
     </ul>
	<!--有序列表标签
       快捷写法：ol>li*5 然后按tab键
       ol>li{新闻标题$}*5  然后按tab键 列表会出现内容-->
	<ol>
		<li>新闻标题1</li>
		<li>新闻标题2</li>
		<li>新闻标题3</li>
		<li>新闻标题4</li>
		<li>新闻标题5</li>
	</ol>
</body>
</html>
